<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health Pal</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.8.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.8.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-database.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-performance.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/d4dbed8638.js" crossorigin="anonymous"></script>

    <!-- JS File -->
    <script defer src="js/script.js"></script>
    </head>
    <body>
    <img class="image sloganLogo" src="assets/SloganLogo.png" alt="HealthPal"/>
    <h2 class="font subtitle is-4 has-text-centered">
        A fitness coach, dietician, and calorie tracker all in one!<br>
        Ready to get started?
    </h2>
    <p class="has-text-centered">
        <a class="button is-medium is-danger is-outlined" onclick="signInWithGoogle()">
            <span class="icon">
                <img class="image is-24x24" src="http://assets.stickpng.com/images/5847f9cbcef1014c0b5e48c8.png"/>
            </span>
            <span>Sign In With Google</span>
        </a>
    </p>

    <div class="modal" id="signInModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Create A New HealthPal Account</p>
                <button class="delete" aria-label="close" onclick="toggleModal()"></button>
            </header>
            <section class="modal-card-body">
              <label for="" class="label">Email</label>
              <div class="control has-icons-left">
                <input type="email" placeholder="e.g. bobsmith@gmail.com" class="input" required>
                <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
            <div class="field">
              <label for="" class="label">Password</label>
              <div class="control has-icons-left">
                <input type="password" placeholder="*******" class="input" required>
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
            </div>
            </section>
            <footer class="modal-card-foot">
            <button class="button is-info">Save changes</button>
            <button class="button is-danger" onclick="toggleModal()">Cancel</button>
            </footer>
        </div>
    </div>

  </body>
</html>
