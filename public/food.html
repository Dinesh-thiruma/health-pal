<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health Pal - Food Tracker</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.8.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.8.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-database.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-performance.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="css/food.css">
    
  </head>
  <body>
      <div class="box">
          <h1 class="has-text-centered title">
              Welcome to Health Pal Food
          </h1>
      </div>
      <div class="section">
            <div class="tile is-ancestor" id="ancestorTile">
                <div class="tile is-child box">
                    <!-- Add content or other tiles -->
                    <div class="content">
                        <p class="title calendar">Sunday</p>
                        <button class="button is-small" onclick="addEntry(`Sunday`)">+</button>
                    </div>            
                </div>
                <div class="tile is-child box">
                    <!-- Add content or other tiles -->
                    <div class="content">
                        <p class="title calendar">Monday</p>
                        <button class="button is-small" onclick="addEntry(`Monday`)">+</button>
                    </div>               
                </div>
                <div class="tile is-child box">
                    <!-- Add content or other tiles -->
                    <div class="content">
                        <p class="title calendar">Tuesday</p>
                        <button class="button is-small" onclick="addEntry(`Tuesday`)">+</button>
                    </div>               
                </div>
                <div class="tile is-child box">
                    <!-- Add content or other tiles -->
                    <div class="content">
                        <p class="title calendar">Wednesday</p>
                        <button class="button is-small" onclick="addEntry(`Wednesday`)">+</button>
                    </div>               
                </div>
                <div class="tile is-child box">
                    <!-- Add content or other tiles -->
                    <div class="content">
                        <p class="title calendar">Thursday</p>
                        <button class="button is-small" onclick="addEntry(`Thursday`)">+</button>
                    </div>               
                </div>
                <div class="tile is-child box">
                    <!-- Add content or other tiles -->
                    <div class="content">
                        <p class="title calendar">Friday</p>
                        <button class="button is-small" onclick="addEntry(`Friday`)">+</button>
                    </div>               
                </div>
                <div class="tile is-child box">
                    <!-- Add content or other tiles -->
                    <div class="content">
                        <p class="title calendar">Saturday</p>
                        <button class="button is-small" onclick="addEntry(`Saturday`)">+</button>
                    </div>               
                </div>
            </div>
      </div>
      <div class="box">
        <h1 class="title">Calorie Goal</h1>
        <progress id="calorieProgress" class="progress is-danger" value="0" max="100"></progress>
        <input id="calorieGoal" class="input" type="number" placeholder="Insert Calorie Goal">
      </div>
      <div class="box">
        <h1 class="title">Change Week</h1>
        <input id="chosenDay" class="input" type="string" placeholder="8-9-2021">
      </div>
      
      <!-- Add modal -->
      <div id="addEntryModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title" id="modalTitle">Modal title</p>
            </header>
            <section class="modal-card-body">
                <div style="float:left;">
                    <label> Food discription </label>
                    <input class="input is-normal" id="searchBox" type="text" size="35"/>
                </div>
                <div style="float:left;">
                    <label> Aprox Serving Size </label>
                    <input class="input is-normal" id="servingSizeBox" type="number" size="35"/>
                </div>
                <input id="targetDate" type="hidden"/>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" onclick="sendApiRequest()">
                    Add Entry
                </button>
                <button class="button" onclick="closeModal()">
                    Cancel
                </button>
            </footer>
        </div>
      </div>
      <!-- Edit modal -->
      <div id="editModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title" id="addmodalTitle">Modal title</p>
            </header>
            <section class="modal-card-body">
                <div style="float:left;">
                    <label> Food </label>
                    <input class="input is-normal" id="editFood" type="text" size="35"/>
                </div>
                <div style="float:left;">
                    <label> Calorie Count</label>
                    <input class="input is-normal" id="editCalorieCount" type="text" size="10"/>
                </div>
                <div>
                    <label> Image URL (optional)</label>
                    <input class="input is-normal" id="editImageURL" type="text""/>
                </div>
                <input id="entryID" type="hidden"/>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" onclick="saveEntry()">
                    Save changes
                </button>
                <button class="button is-danger" onclick="deleteEntry()">
                    Delete
                </button>
                <button class="button" onclick="closeEditModal()">
                    Cancel
                </button>
            </footer>
        </div>
      </div>
      <script src="js/food.js"></script>
  </body>
</html>
