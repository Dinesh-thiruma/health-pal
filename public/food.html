<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health Pal</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.8.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.8.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-database.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-performance.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="css/food.css">
    
  </head>
  <body>
      <section>
          <h1 class="has-text-centered title">
              Welcome to Health Pal Food
          </h1>
      </section>
      <div class="container">
            <div class="tile is-ancestor" id="ancestorTile">
                <div class="tile">
                    <!-- Add content or other tiles -->
                    <div class="content calendarContent">
                        <p class="title calendar">Sunday</p>
                        <button class="button is-small">+</button>
                    </div>               
                </div>
                <div class="tile">
                    <!-- Add content or other tiles -->
                    <div class="content calendarContent">
                        <p class="title calendar">Monday</p>
                        <button class="button is-small">+</button>
                    </div>               
                </div>
                <div class="tile">
                    <!-- Add content or other tiles -->
                    <div class="content calendarContent">
                        <p class="title calendar">Tuesday</p>
                        <button class="button is-small">+</button>
                    </div>               
                </div>
                <div class="tile">
                    <!-- Add content or other tiles -->
                    <div class="content calendarContent">
                        <p class="title calendar">Wednesday</p>
                        <button class="button is-small">+</button>
                    </div>               
                </div>
                <div class="tile">
                    <!-- Add content or other tiles -->
                    <div class="content calendarContent">
                        <p class="title calendar">Thursday</p>
                        <button class="button is-small">+</button>
                    </div>               
                </div>
                <div class="tile">
                    <!-- Add content or other tiles -->
                    <div class="content calendarContent">
                        <p class="title calendar">Friday</p>
                        <button class="button is-small">+</button>
                    </div>               
                </div>
                <div class="tile">
                    <!-- Add content or other tiles -->
                    <div class="content calendarContent">
                        <p class="title calendar">Saturday</p>
                        <button class="button is-small">+</button>
                    </div>               
                </div>
            </div>
      </div>
      <div id="editDayModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title" id="modalTitle">Modal title</p>
            </header>
            <section class="modal-card-body">
                <div style="float:left;">
                    <label> Food </label>
                    <input class="input is-normal" id="editFood" type="text" size="35"/>
                </div>
                <div style="float:left;">
                    <label> Calorie Count</label>
                    <input class="input is-normal" id="editCalorieCount" type="text" size="10"/>
                </div>
                <div>
                    <label> Image URL (optional)</label>
                    <input class="input is-normal" id="editImageURL" type="text""/>
                </div>
                <input id="dayId" type="hidden"/>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" onclick="saveDay()">
                    Save changes
                </button>
                <button class="button" onclick="closeDayModal()">
                    Cancel
                </button>
            </footer>
        </div>
    </div>
      <script src="js/food.js"></script>
  </body>
</html>
